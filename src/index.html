<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Photo Booth for Microsoft Teams</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <script src="https://statics.teams.cdn.office.net/sdk/v1.6.0/js/MicrosoftTeams.min.js"></script>
  </head>
  <body>
    <app-root></app-root>
    <script>
      microsoftTeams.initialize();
      microsoftTeams.settings.setValidityState(true);
      microsoftTeams.settings.registerOnSaveHandler((saveEvent) => {
        microsoftTeams.settings.setSettings({
          websiteUrl: "https://delightful-field-0c06d3203.azurestaticapps.net",
          contentUrl: "https://delightful-field-0c06d3203.azurestaticapps.net",
          entityId: "dev.wassim.photobooth",
          suggestedDisplayName: "Photo Booth",
        });
        saveEvent.notifySuccess();
      });
    </script>
  </body>
</html>
